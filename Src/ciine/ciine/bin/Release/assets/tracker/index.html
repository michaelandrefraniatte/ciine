<!DOCTYPE html>
<html lang="en">

<head>

    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .ir {
            position: fixed;
            border-radius: 30px;
            border: 3px solid white;
            height: 30px;
            width: 30px;
        }
    </style>

</head>

<body>

    <div class='ir' id="ir1"></div>
    <div class='ir' id="ir2"></div>

    <script>

        var ir1 = document.getElementById("ir1");
        var ir2 = document.getElementById("ir2");
        var w = window.innerWidth;
        var h = window.innerHeight;

        function setDots(ir1x, ir1y, ir2x, ir2y) {
            try {
                ir1.style.left = (-ir1x / 5 - 15 + w / 2) + "px";
                ir1.style.top = (ir1y / 5 - 15 + h / 2) + "px";
                ir2.style.left = (-ir2x / 5 - 15 + w / 2) + "px";
                ir2.style.top = (ir2y / 5 - 15 + h / 2) + "px";
            }
            catch { }
        }

    </script>

</body>
</html>
